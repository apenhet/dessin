<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../dist/lib/index.umd.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>
    <button onclick="instance.previous()">Previous</button>
    <button onclick="instance.next()">Next</button>
    <script>
      const instance = new dessin.Stage("canvas", {
        width: 500,
        height: 500,
        pixelRatio: 2,
        frames: [
          new dessin.Frame({
            background: 'blue',
            transition: 'slide-x'
          }),
          new dessin.Frame({
            background: 'red'
          })
        ]
      });
    </script>
  </body>
</html>
